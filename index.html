<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- red hat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Lora:wght@700&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600;700&family=Poppins:wght@400;600&family=Red+Hat+Display:wght@500;700;900&family=Roboto+Condensed:wght@400;700&family=Source+Sans+Pro:wght@700&family=Work+Sans:wght@400;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="hero-img">
    <h2>Order Summary</h2>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="music">
      <div class="left-mu">
        <img src="images/icon-music.svg" alt="musix-icon">
        <div class="plan">
          <div>Annual Plan</div>
          <div>$59.99/year</div>
        </div>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="btn">
      <button><a href="#">Proceed to Payment</a></button>
      <button><a href="#">Cancel Order</a></button>
    </div>
  </div>
</body>
</html>
